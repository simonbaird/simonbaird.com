<!DOCTYPE html>
<html>
<head>
<title>simonbaird.github.com</title>

<link href="styles.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script type="text/javascript" src="http://randomibis.com/coolclock/coolclock.js"></script>
<script type="text/javascript">

$.extend(CoolClock.config.skins,{
	fooskin: {
		hourHand:         { lineWidth: 80, startAt: -15, endAt: 35,  color: "cyan",    alpha: 0.5 },
		minuteHand:       { lineWidth: 80, startAt: -15, endAt: 65,  color: "magenta", alpha: 0.5 },
		secondDecoration: { lineWidth: 1,  startAt: 40,  radius: 40, color: "#fff", fillColor: "yellow", alpha: 0.5 }
	}
});

$(function(){
	var link = $(this).attr('href');
	$('.links a').hover(
		function(){
			var link = $(this).attr('href').replace(/^http:\/\//,'');
			$('#showlink').css('visibility','visible').stop().html(link).fadeTo('fast',1.0);
		},
		function(){
			$('#showlink').stop().fadeTo('slow',0.0);
		}
	);
});

</script>
</head>
<body>
<div class="wrapper">
	<div class="message">
		<p class="title">simonbaird.com</p>
		<p style="visibility:hidden" id="showlink">simonbaird.com</p>
		<p class="links">
			<a href="http://github.com/simonbaird">code</a> |
			<a href="http://twitter.com/simonbaird">twitter</a> |
			<a href="http://glosoli.blogspot.com">blog</a>
			<br/>
			<br/>
			<a href="http://tiddlyspot.com">tiddlyspot</a> |
			<a href="http://mgsd.tiddlyspot.com">mgsd</a> |
			<a href="http://mptw.tiddlyspot.com">mptw</a> |
			<a href="http://randomibis.com/coolclock">coolclock</a>
		</ul>
	</div>
	<canvas style="z-index:-100;position:absolute;top:-10px;left:-5px" class="CoolClock:fooskin:150"></canvas>
	<br style="clear:both" />
</div>
</body>
</html>
