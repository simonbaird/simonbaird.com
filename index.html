<!DOCTYPE html>
<html>
<head>
<title>simonbaird.com</title>

<link href="styles.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
<script type="text/javascript" src="http://randomibis.com/coolclock/coolclock.js"></script>
<script type="text/javascript">

var colors = 'magenta orange red blue green teal'.split(/\s/).sort(function(){ return 0.5 - Math.random(); });

$.extend(CoolClock.config.skins,{
	fooskin: {
		hourHand:         { lineWidth: 80, startAt: -15, endAt: 35,  color: colors[0], alpha: 0.5 },
		minuteHand:       { lineWidth: 80, startAt: -15, endAt: 65,  color: colors[1], alpha: 0.5 },
		secondDecoration: { lineWidth: 1,  startAt: 40,  radius: 40, color: "#fff", fillColor: colors[2], alpha: 0.5 }
	}
});

$(function(){
	var link = $(this).attr('href');
	$('.links a').hover(
		function(){
			var link = $(this).attr('href').replace(/^http:\/\//,'').replace(/(.wordpress.com)/,'.wp.com');
			$('#showlink').css('visibility','visible').stop().html(link).fadeTo('fast',1.0);
		},
		function(){
			$('#showlink').stop().fadeTo('slow',0.0);
		}
	);
});

</script>
</head>
<body>
<div class="wrapper">
	<div class="message">
		<p class="title">simonbaird.com</p>
		<p style="visibility:hidden" id="showlink">&nbsp;</p>
		<p class="links">
			<a href="http://github.com/simonbaird">code</a> &bull;
			<a href="http://simonbaird.blogspot.com">blog</a> &bull;
			<a href="http://visitthemiddleeast.wordpress.com">tme</a> &bull;
			<a href="http://randomibis.blogspot.com">blog</a>  &bull;
			<a href="http://twitter.com/simonbaird">tweets</a>
			<br/>
			<a href="http://randomibis.com/coolclock">coolclock</a> &bull;
			<a href="http://tiddlyspot.com">tiddlyspot</a> &bull;
			<a href="http://mgsd.tiddlyspot.com">mgsd</a> &bull;
			<a href="http://mptw.tiddlyspot.com">mptw</a>
		</p>
	</div>
	<canvas style="z-index:-100;position:absolute;top:-10px;left:-5px" class="CoolClock:fooskin:150"></canvas>
	<br style="clear:both" />
</div>
</body>
</html>
